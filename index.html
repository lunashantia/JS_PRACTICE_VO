    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

    </head>
    <body>
        <div class="container">
            <script>
                var weight = 1000 // given value under grams
                
                document.write("<h1>Convert these grams into a different scale</h1>" + weight + " " + "by clicking a button");
            </script>
        </div>

        <br>

        <div class="container">
            <p id="display"></p>

            <button type="button" onclick="
            var weight = 1000; 
            var kilo = 1000; 
            document.getElementById ('display').innerHTML = weight/kilo + 'kg';">Kilo</button>

            <br>

            <button type="button" onclick="
            var weight = 1000;
            var miligram = 1000;
            document.getElementById ('display').innerHTML = weight*miligram + 'mg';">Miligram</button>
        </div>

        <br>
        

    </body>
    </html>
